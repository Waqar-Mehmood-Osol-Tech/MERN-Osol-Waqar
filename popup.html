<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div>
        <!-- Edit and Delete popups -->
        <div id="editPopup" class="popup hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
            <div class=" bg-white border-2 border-purple-700 p-6 rounded-lg shadow-lg relative">
                <h2 class="text-xl text-purple-900 font-bold mb-4">Edit Task</h2>
                <input id="editTaskInput" type="text"
                    class="w-full p-2 border border-purple-300 text-black rounded-lg" />
                <div class="flex justify-end mt-4">
                    <button id="editCloseBtn"
                        class="mr-2 bg-gray-300 hover:bg-gray-700 px-4 py-2 rounded-3xl">Cancel</button>
                    <button id="editOkBtn"
                        class="bg-purple-700 hover:bg-purple-500 text-white px-4 py-2 rounded-3xl">update</button>
                </div>
            </div>
        </div>


        <div id="deletePopup"
            class="popup  hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white p-6 border-2 border-purple-700 rounded-lg shadow-lg relative">
                <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this task?</h2>
                <div class="flex justify-end mt-4">
                    <button id="deleteNoBtn"
                        class="mr-2 bg-gray-300 hover:bg-gray-500 px-4 py-2 rounded-3xl">No</button>
                    <button id="deleteYesBtn"
                        class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-3xl">Yes</button>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
