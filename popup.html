<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div>
        <!-- Popup for Marking the Task States -->
        <div id="taskPopup" class="task-popup shadow-lg">
            <div class="flex justify-center items-center">
                <p class="font-bold text-purple-900">Mark State</p>
            </div>
            <button
                class="popup-button bg-[#ffb3ba] text-red-700 border-red-600 border-2 incomplete hover:bg-red-300 text-sm hover:text-black"><i
                    class="fa-solid fa-circle-exclamation mr-2 text-sm"></i>
                Incomplete</button>
            <button
                class="popup-button bg-[#baffc9] text-green-700 border-green-600 border-2 mark-done hover:bg-green-300 text-sm hover:text-black"><i
                    class="fas fa-check-circle mr-2 text-sm"></i> Mark as
                Done</button>
            <button
                class="popup-button text-yellow-700 border-yellow-600 border-2 in-progress bg-[#ffffba] text-sm hover:bg-yellow-200 hover:text-black"><i
                    class="fas fa-spinner mr-2"></i> In Progress</button>
            <button
                class="popup-button px-4 border-blue-600 border-2 text-blue-700 waiting-for-approval bg-[#bae1ff] text-sm hover:bg-blue-300 hover:text-black"><i
                    class="fas fa-check-circle mr-2 text-sm"></i> Waiting for Approval</button>
            <button
                class="popup-button bg-gray-400 border-gray-600 border-2 cancel hover:bg-gray-300 text-sm hover:text-black"><i
                    class="fas fa-ban mr-2"></i>
                Cancel</button>
        </div>

        <!-- Edit popup -->
        <div id="editPopup"
            class="popup hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
            <div
                class=" bg-white flex flex-col items-center justify-center border-2 border-purple-700 rounded-lg shadow-lg relative">
                <div class="p-6 flex flex-col items-center justify-center">
                    <svg class="text-purple-700" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                        viewBox="0 0 24 24">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="m14.304 4.844l2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565l6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                    </svg>
                    <h2 class="text-2xl text-purple-900 font-bold mb-4">Edit Task</h2>
                    <p class="text-center text-black text-sm"> Make changes to your task below </p>
                    <p class="text-center text-black mb-6 text-sm"> and click <span
                            class="text-purple-900 font-bold">update</span> when done.</p>

                    <input id="editTaskInput" type="text"
                        class="w-full p-2 border border-purple-300 text-sm text-black rounded-lg" />
                </div>
                <div class="flex justify-center mb-6  mt-2">
                    <button id="editCloseBtn"
                        class="mr-2 bg-gray-300 hover:bg-gray-700 text-sm hover:text-white px-4 py-2 text-gray-900 rounded-3xl">Cancel</button>
                    <button id="editOkBtn"
                        class="bg-purple-700 hover:bg-purple-500 text-sm text-white px-4 py-2 rounded-3xl">update</button>
                </div>
            </div>
        </div>

        <!-- Delete Popup -->
        <div id="deletePopup"
            class="popup flex flex-col justify-center items-center hidden fixed inset-0 bg-gray-800 bg-opacity-75">
            <div
                class="flex flex-col justify-center items-center bg-white mx-12 p-6 border-2 border-purple-700 rounded-lg shadow-lg relative">
                <svg class="text-purple-700" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                    viewBox="0 0 1536 1536">
                    <path fill="currentColor"
                        d="M768 0q209 0 385.5 103T1433 382.5T1536 768t-103 385.5t-279.5 279.5T768 1536t-385.5-103T103 1153.5T0 768t103-385.5T382.5 103T768 0m128 1247v-190q0-14-9-23.5t-22-9.5H673q-13 0-23 10t-10 23v190q0 13 10 23t23 10h192q13 0 22-9.5t9-23.5m-2-344l18-621q0-12-10-18q-10-8-24-8H658q-14 0-24 8q-10 6-10 18l17 621q0 10 10 17.5t24 7.5h185q14 0 23.5-7.5T894 903" />
                </svg>
                <h2 class=" text-purple-900 font-bold  mb-2 mt-4 text-sm">Are you sure you want to delete this task?
                </h2>
                <div class="flex justify-end mt-4 gap-6">
                    <button id="deleteYesBtn"
                        class="bg-red-500 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-3xl">Yes</button>
                    <button id="deleteNoBtn"
                        class="mr-2 bg-gray-300 hover:bg-gray-500 text-gray-900 text-sm px-4 py-2 rounded-3xl">No</button>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
